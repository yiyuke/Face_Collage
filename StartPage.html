<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Book</title>

  <!-- zimjs.com - JavaScript Canvas Framework -->
  <script type="module">
    import zim from "https://zimjs.org/cdn/017/zim";

    new zim.Frame({
      scaling: "fit",
      width: 1024,
      height: 768,
      assets: ["assets/background.jpg","assets/StartButton.png","assets/Fun.png","assets/Face.png","assets/Factory.png","assets/StartButton.png"],
      ready: (frame) => {
        const stage = frame.stage;


        const bg = frame.asset("assets/background.jpg");
        new zim.Pic("assets/background.jpg")
          .sca(
            Math.min(frame.width / bg.width, frame.height / bg.height) * 1.2
          )
          .centerReg()
          .addTo(stage);


        const fun = new zim.Pic("assets/Fun.png").sca(0.12); 
        const face = new zim.Pic("assets/Face.png").sca(0.12);
        const factory = new zim.Pic("assets/Factory.png").sca(0.12);


        const funX = 50; 
        const faceX = 250; 
        const factoryX = 530; 
        const verticalOffset = -100; 



        const containerWidth = factoryX + factory.width - funX + 20; 
        const containerHeight = fun.height + 40; 
        const containerX = funX - 10; 
        const containerY =
          frame.height / 2 - containerHeight / 2 + verticalOffset; 

        const backgroundBox = new zim.Rectangle({
          width: containerWidth,
          height: containerHeight,
          corner: 20, 
          color: "white",
        }).pos(containerX, containerY).alp(0.6); 


        backgroundBox.addTo(stage);


        fun.pos(funX, frame.height / 2 - fun.height / 2 + verticalOffset); 
        face.pos(faceX, frame.height / 2 - face.height / 2 + verticalOffset); 
        factory.pos(factoryX, frame.height / 2 - factory.height / 2 + verticalOffset); 


        fun.addTo(stage);
        face.addTo(stage);
        factory.addTo(stage);

        // 添加 StartButton 图片
        const startButton = new zim.Pic("assets/StartButton.png")
          .sca(0.1) // 调整图片缩放
          .pos(frame.width / 2 - 150, frame.height - 150) // 水平居中，靠近底部
          .addTo(stage);




stage.update();

      }
    });
  </script>

</head>

<body>
</body>

</html>
